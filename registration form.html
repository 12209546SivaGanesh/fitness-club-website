<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="registrationform.css" type="text/css">
    </head>
    <body>
        <div class="main">
            <div class="register">
                <h2>Registere Here</h2>
                <form id="register" method="post">
                    <label for="">First Name :</label>
                    <br>
                    <input type="text" name="fname" id="name" placeholder="Enter You First Name">
                    <br><br>
                    <label for="">Last Name :</label>
                    <br>
                    <input type="text" name="lname" id="name" placeholder="Enter You Last Name">
                    <br><br>
                    <label for="">Your Age :</label>
                    <br>
                    <input type="number" name="age" id="name" placeholder="How Old are You?">
                    <br><br>
                    <label for="">Email :</label>
                    <br>
                    <input type="email" name="emaile" id="name" placeholder="Enter Your Valid Email Id">
                    <br><br>
                    <label for="">Gender : </label>
                    <br>
                    &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="male" >
                    &nbsp;
                    <span id="male">Male</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="female" >
                    &nbsp;
                    <span id="female">Female</span>
                    <br><br>
                    <label for="">Required Plan :</label>
                    <br>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="plan" id="preimium">
                    &nbsp;
                    <span id="preimium">Preimium</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="plan" id="basic">
                    &nbsp;
                    <span id="basic">Basic</span>
                    <br><br>
                    <input type="submit" id="submit">
                </form>
            </div>
        </div>
    </body>
</html>
